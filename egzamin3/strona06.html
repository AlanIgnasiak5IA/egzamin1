<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karty wędkarskie</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <main> 
    <div class="baner">
        <h2>Zgłoszenie na kartę wędkarską</h2>
    </div>

    <div class="glowny">
        <h4>Formularz - karta wędkarska </h4>
        <form>   
            <p>Imię</p>
            <input type="text" name="imię">
            <p>Nazwisko</p>
            <input type="text" name="Nazwisko">
            <p>Adres</p>
            <input type="text" name="adres"><br>
            <input type="reset" value="Czyść">
            <input type="submit" value="Zapisz">
        </form>
       
    </div>
<div> 
    <div class="dol_lewy">
        <h4> Typy łowisk</h4>
        <ul>
            <li>Zalewy</li>
            <li>Stawy</li>
            <li>Jeziora</li>
            <li>Rzeki</li>
          </ul>
    </div>

    <div class="dol_srodek">
        <img src="wedka.jpg" alt="karta wędkarska" height="220px">
    </div>

    <div class="dol_prawy">
        <p> Stronę przygotował: Alan Ignasiak</p>
        <a id="link" href="http://www.kartawedkarska.pl/">Karta Wędkarska</a>
    </div>
</div>
</main>
</body>
</html>
